<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}T-ingenios{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <!-- jQuery UI -->
    <link rel="stylesheet" href="{{ url_for('static', filename='jquery/jquery-ui.css') }}">

    <!-- CSS propio -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Estilos.css') }}">

    {% block extra_css %}{% endblock %}
</head>
<body>

    <!-- HEADER -->
    <header class="bg-dark text-white p-3 mb-4">
        <div class="container">
            <h1 class="h3 mb-0">T-ingenios</h1>
        </div>
    </header>

    <!-- CONTENIDO -->
    <main class="container mb-5">
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="bg-light text-center p-3 text-muted">
        <small>Â© 2025 T-ingenios</small>
    </footer>

    <!-- JS base -->
    <script src="{{ url_for('static', filename='jquery/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='jquery/jquery-ui.min.js') }}"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
